# Flutter Rust Bridge Configuration
# This file configures automatic code generation for FFI bindings

# Rust crate root
rust_root: rust/

# Rust module to process (using new syntax)
rust_input: crate::api

# Dart output location
dart_output: lib/core/bridge/

# C header output for iOS
c_output: ios/Runner/bridge_generated.h

# Disable web platform (we only target Android & iOS)
web: false

# Code generation options
dart_format_line_length: 120
