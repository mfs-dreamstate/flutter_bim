name: flutter_bim
description: A high-performance BIM (Building Information Modeling) viewer for Flutter with IFC file support, 3D rendering powered by Rust and wgpu, and element inspection capabilities.
version: 0.1.0
homepage: https://github.com/mfs-dreamstate/flutter_bim
repository: https://github.com/mfs-dreamstate/flutter_bim
issue_tracker: https://github.com/mfs-dreamstate/flutter_bim/issues
# documentation: https://pub.dev/documentation/flutter_bim/latest/

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # Flutter Rust Bridge - FFI communication
  flutter_rust_bridge: ^2.11.1
  ffi: ^2.1.0

  # File handling
  file_picker: ^6.2.1
  path_provider: ^2.1.1

  # Map integration (optional - for GIS features)
  flutter_map: ^8.0.0
  latlong2: ^0.9.0

  # Image processing (for drawing overlays)
  image: ^4.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Integration testing
  integration_test:
    sdk: flutter

# Important: Configure as FFI plugin for native library support
flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true

# Package topics for discoverability on pub.dev
topics:
  - bim
  - ifc
  - 3d-rendering
  - architecture
  - construction
  - cad
  - viewer
  - wgpu
  - rust

